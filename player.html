<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Academy Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen">
    <div class="container mx-auto p-4 lg:p-10 flex flex-col lg:flex-row gap-8">
        
        <div class="flex-1">
            <div class="bg-black rounded-2xl overflow-hidden border border-gray-800 shadow-2xl">
                <!-- <video id="vPlayer" controls class="w-full aspect-video"></video> -->
                <video id="vPlayer" controls crossorigin="anonymous" class="w-full aspect-video bg-black"></video>
            </div>
            <h1 id="vTitle" class="text-2xl font-bold mt-6 text-blue-400">Select a lesson...</h1>
        </div>

        <div class="w-full lg:w-80 bg-gray-900 rounded-2xl p-6 border border-gray-800">
            <h2 class="text-xl font-bold mb-6 border-b border-gray-800 pb-2">Lessons</h2>
            <div id="lList" class="space-y-3">
                </div>
        </div>
    </div>

    <script>
        // const API = "http://localhost:8000";
        const API = "https://social-carrots-write.loca.lt";
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course');
        const token = localStorage.getItem('token');

        if (!token) window.location.href = "login.html";

        async function fetchLessons() {
            try {
                const res = await fetch(`${API}/api/lessons/${courseId}`);
                const lessons = await res.json();
                const list = document.getElementById('lList');
                
                list.innerHTML = lessons.map(l => `
                    <button onclick="playLesson('${l.file_id}', '${l.title.replace(/'/g, "\\'")}')" 
                            class="w-full text-left p-4 rounded-xl bg-gray-800 hover:bg-blue-600 transition-all border border-gray-700">
                        <span class="text-xs opacity-50 block">Lesson ${l.order}</span>
                        <span class="font-medium">${l.title}</span>
                    </button>
                `).join('');
            } catch (e) {
                console.error("Failed to load lessons", e);
            }
        }

        function playLesson(fileId, title) {
            console.log("Playing File ID:", fileId); // Debugging
            document.getElementById('vTitle').innerText = title;
            const player = document.getElementById('vPlayer');
            
            // Critical: fileId here must be the long Telegram string
            player.src = `${API}/video/${fileId}?token=${token}`;
            player.play();
        }

        fetchLessons();
    </script>
</body>
</html>
