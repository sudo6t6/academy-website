<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-xl w-80 border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form id="regForm" class="space-y-4">
            <input type="text" id="u" placeholder="Username" class="w-full p-2 bg-gray-900 rounded border border-gray-600 outline-none">
            <input type="password" id="p" placeholder="Password" class="w-full p-2 bg-gray-900 rounded border border-gray-600 outline-none">
            <button class="w-full bg-blue-600 py-2 rounded font-bold">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('http://localhost:8000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u.value, password: p.value })
            });
            if (res.ok) { alert("Done! Now Login."); window.location.href="login.html"; }
            else { alert("Error: User might exist"); }
        };
    </script>
</body>
</html>
