<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Register - Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen">
    <form onsubmit="handleRegister(event)" class="bg-slate-900 p-8 rounded-2xl border border-slate-800 w-96 shadow-xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <input id="username" type="text" placeholder="Choose Username" class="w-full bg-slate-800 border-slate-700 p-3 rounded-lg mb-4" required>
        <input id="password" type="password" placeholder="Choose Password" class="w-full bg-slate-800 border-slate-700 p-3 rounded-lg mb-6" required>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-lg font-bold transition-all">Register</button>
        <p class="text-center mt-4 text-sm text-slate-400">Already have an account? <a href="login.html" class="text-blue-400 underline">Login</a></p>
    </form>

    <script>
        const API = "https://polite-dancers-repeat.loca.lt"; // Update to your active URL

        async function handleRegister(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            try {
                const res = await fetch(`${API}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (res.ok) {
                    alert("Registration successful! Please login.");
                    window.location.href = "login.html";
                } else {
                    const error = await res.json();
                    alert(error.detail || "Registration failed");
                }
            } catch (err) {
                alert("Server connection failed");
            }
        }
    </script>
</body>
</html>
